<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Rate Calculator</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Manifest and meta tags -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007BFF">
  <meta name="description" content="Gold Rate Calculator for buying and selling gold.">
</head>
<body>
  <div id="input-section">
    <h1>Gold Rate Calculator</h1>
    <label for="gold-rate">Gold Rate (પ્રતિ 10 ગ્રામ):</label>
    <input type="number" id="gold-rate" placeholder="પ્રતિ 10 ગ્રામ">
    <label for="buying-margin">જૂના માટે (%):</label>
    <input type="number" id="buying-margin" placeholder="જૂનું લેવા માટે (%)" value="5">
    <label for="selling-margin">નવા માટે (%):</label>
    <input type="number" id="selling-margin" placeholder="નવું વેંચવા માટે (%)" value="10">
    <label for="wastage"> વેસ્ટેજ :</label>
    <input type="number" id="wastage" placeholder="વેસ્ટેજ" value="6">
    <button id="calculate-btn">Calculate</button>
  </div>

  <div id="table-section" style="display: none;">
    <h2>GOLD FINE : <span id="table-heading"></h2>
    <table border="1">
      <thead>
        <tr>
          <th id="dateCell" class="melting-column"></th>
          <th>Gold Rate</th>
          <th>Making Charges</th>
          <th>Total Per Gram</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>22CT - 916</td>
          <td id="gold-rate-22"></td>
          <td id="making-charges-22"></td>
          <td id="total-per-gram-22"></td>
        </tr>
        <tr>
          <td>20CT - 84</td>
          <td id="gold-rate-20"></td>
          <td id="making-charges-20"></td>
          <td id="total-per-gram-20"></td>
        </tr>
        <tr>
          <td>18CT - 76</td>
          <td id="gold-rate-18"></td>
          <td id="making-charges-18"></td>
          <td id="total-per-gram-18"></td>
        </tr>
      </tbody>
    </table>
    <button id="back-btn">Back</button>
    <button id="save-btn">Save Table</button>
    <p>
      જૂના માટે: <span id="buying-margin-view"></span>% <br>
      નવા માટે: <span id="selling-margin-view"></span>% <br>
      વેસ્ટેજ : <span id="wastage-view"></span>
    </p>
  </div>

  <!-- Include external scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(error => console.error('Service Worker Registration Failed:', error));
    }
  </script>
</body>
</html>
